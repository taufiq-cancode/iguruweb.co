<!DOCTYPE html>
<html lang="en-us">

  <head>
    <meta charset="utf-8">
    <title>Alice In Wonderland</title>
    <link rel="shortcut icon" href="../../img/games-banner/AliceinWonderland_icon.jpg" type="image/x-icon" />
		<link rel="apple-touch-icon" href="../../img/games-banner/AliceinWonderland_icon.jpg">
    <style>
	  html {
        width: 100%;
        height: 100%;
      }
      body {
        margin: 0;
		width: 100%;
        height: 100%;
        background: #444;
      }
      #gameContainer {
        width: 100%;
        height: 100%;
      }
      .logo {
          display: block;
          max-width: 100vw;
          max-height: 70vh;
      }

      .progress {
          margin: 1.5em;
          border: 1px solid white;
          width: 50vw;
          display: none;
      }
      .progress .full {
          margin: 2px;
          background: white;
          height: 1em;
          transform-origin: top left;
      }

      #loader {
		background: #231F20;
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .spinner,
      .spinner:after {
        border-radius: 50%;
        width: 5em;
        height: 5em;
      }
      .spinner {
        margin: 10px;
        font-size: 10px;
        position: relative;
        text-indent: -9999em;
        border-top: 1.1em solid rgba(255, 255, 255, 0.2);
        border-right: 1.1em solid rgba(255, 255, 255, 0.2);
        border-bottom: 1.1em solid rgba(255, 255, 255, 0.2);
        border-left: 1.1em solid #f1ef87;
        transform: translateZ(0);
        animation: spinner-spin 1.1s infinite linear;
      }
      @keyframes spinner-spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

    </style>
  </head>
  
	<script src="Build/UnityLoader.js"></script>
	<script>
	var gameInstance = UnityLoader.instantiate("gameContainer", "Build/WebGL.json", {onProgress: UnityProgress});
	function UnityProgress(gameInstance, progress) {
		if (!gameInstance.Module) {
			return;
		}
		const loader = document.querySelector("#loader");
		if (progress === 1 && !gameInstance.removeTimeout) {
			gameInstance.removeTimeout = setTimeout(function() {
					loader.style.display = "none";
			}, 2000);
		}
	}
  </script>
  
	<body>
	<div id="gameContainer"></div>
	<div id="loader">
	  <img class="logo" src="TemplateData/logo.png">
	  <div class="spinner"></div>
	</div>
	</body>
</html>
